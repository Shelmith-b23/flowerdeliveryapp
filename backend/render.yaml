services:
  - type: web
    name: flower-delivery-api
    env: python
    plan: free
    buildCommand: pip install -q -r requirements.txt
    startCommand: gunicorn --config gunicorn_config.py run:app
    preDeployCommand: flask db upgrade
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: run.py
      - key: DATABASE_URL
        fromDatabase:
          name: flower-delivery-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://yourdomain.vercel.app
      - key: PYTHONUNBUFFERED
        value: "1"
  - type: pserv
    name: flower-delivery-db
    plan: free
    ipAllowList: []
    postgreSQL:
      version: 15
