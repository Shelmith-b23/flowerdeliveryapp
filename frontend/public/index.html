<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#000000" />

    <title>Flower Delivery App</title>

    <!-- Google Maps API for Live Delivery Tracking -->
    <!-- Best practice: load asynchronously (async & defer). Use an env var for the API key. -->
    <script>
      // Google Maps callback that will dispatch an event to let React components know the API is ready
      window.initMap = function() { window.dispatchEvent(new Event('googleMapsLoaded')); };
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_GOOGLE_MAPS_API_KEY%&libraries=places&callback=initMap">
    </script>

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React mounts here -->
    <div id="root"></div>

  </body>
</html>
